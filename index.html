<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Date Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Select location and infection date</h1>
    <label for="location">Location:</label>
    <select id="location" onchange="loadCSV()">
        <option value="" disabled selected>Location</option>
        <option value="ny_heat.csv" data-start="09-01">New York City</option>
        <option value="stockholm_heat.csv" data-start="10-01">Stockholm</option>
        <option value="southkorea_heat.csv" data-start="09-01">South Korea</option>
        <option value="edinburgh_heat.csv" data-start="10-01">Edinburgh</option>
        <option value="yamagata_heat.csv" data-start="10-01">Yamagata</option>
        <option value="nepal_heat.csv" data-start="09-01">Nepal</option>
        <option value="guangzhou_heat.csv" data-start="10-01">Guangzhou</option>
        <option value="norway_heat.csv" data-start="10-01">Norway</option>
        <option value="netherlands_heat.csv" data-start="10-01">Netherlands</option>
        <option value="sweden_heat.csv" data-start="11-01">Gothenburg</option>
        <option value="israel_heat.csv" data-start="02-01">Israel</option>
    </select>

    <label for="day">Infection date:</label>
    <input type="date" id="day" onchange="findLowestValue()" disabled>

    <h2 id="result"></h2>

    <script>
        let csvData = [];
        let generatedHeaders = [];
        const currentYear = new Date().getFullYear();
        const previousYear = currentYear - 1;

        // Function to load CSV file based on selected location
        function loadCSV() {
            const locationSelect = document.getElementById('location');
            const location = locationSelect.value;
            const startDate = locationSelect.options[locationSelect.selectedIndex].dataset.start;
            const dateInput = document.getElementById('day');

            if (location) {
                const [startMonth, startDay] = startDate.split('-');
                const formattedStartDate = `${previousYear}-${startMonth}-${startDay}`;
                dateInput.min = formattedStartDate; // Set the minimum selectable date for the previous year
                dateInput.max = `${currentYear}-12-31`; // Allow selection up to the end of the current year
                dateInput.disabled = true; // Disable the date input until CSV is loaded

                generateHeaders(startDate); // Generate headers based on the start date

                Papa.parse(location, {
                    download: true,
                    header: false, // Indicate that the CSV does not have headers
                    complete: function(results) {
                        csvData = results.data;
                        console.log("CSV Data Loaded:", csvData); // Debugging: check CSV data
                        dateInput.disabled = false; // Enable the date input once CSV is loaded

                        // Automatically update result if a date has been selected
                        if (dateInput.value) {
                            findLowestValue();
                        }
                    }
                });
            } else {
                dateInput.disabled = true;
                dateInput.value = "";
                document.getElementById('result').innerText = '';
            }
        }

        // Function to generate date headers based on the start date
        function generateHeaders(startDate) {
            generatedHeaders = [];
            const [startMonth, startDay] = startDate.split('-');
            const startDateObj = new Date(previousYear, parseInt(startMonth) - 1, parseInt(startDay));

            for (let i = 0; i < 365 * 2; i++) { // Generate headers for two years (prior year and current year)
                let dateObj = new Date(startDateObj);
                dateObj.setDate(dateObj.getDate() + i);
                generatedHeaders.push(dateObj.toISOString().split('T')[0]); // Store dates in YYYY-MM-DD format
            }

            console.log("Generated Headers:", generatedHeaders); // Debugging: check generated headers
        }

        // Function to find the lowest value by using column indices
        function findLowestValue() {
            const selectedDate = document.getElementById('day').value;
            if (!selectedDate) {
                return; // Exit if no date is selected
            }

            const selectedDateObj = new Date(selectedDate);
            const startDate = new Date(generatedHeaders[0]); // Get the first generated date
            const endDate = new Date(generatedHeaders[generatedHeaders.length - 1]); // Get the last generated date

            let dateColumnIndex = getColumnIndexForDate(selectedDateObj, startDate);

            console.log("Date Selected:", selectedDate);
            console.log("Date Column Index:", dateColumnIndex);

            if (dateColumnIndex === -1) {
                document.getElementById('result').innerText = 'Date not found in CSV data.';
                return;
            }

            let lowestValue = Infinity;
            let lowestRowIndices = [];

            // Wrapping logic: circularly move through CSV rows if date exceeds CSV range
            csvData.forEach((row, rowIndex) => {
                let wrappedIndex = dateColumnIndex % row.length; // Wrap the index
                const value = parseFloat(row[wrappedIndex]);
                if (!isNaN(value)) {
                    if (value < lowestValue) {
                        lowestValue = value;
                        lowestRowIndices = [rowIndex]; // Reset the list with a new lowest value
                    } else if (value === lowestValue) {
                        lowestRowIndices.push(rowIndex); // Add to the list if it's the same lowest value
                    }
                }
            });

            // Convert row indices to date strings in readable format
            const lowestDates = lowestRowIndices.map(rowIndex => {
                const date = new Date(startDate);
                date.setDate(date.getDate() + rowIndex);
                return formatDateToReadable(date); // Convert to readable format
            });

            if (lowestDates.length > 1) {
                const firstDate = lowestDates[0];
                const lastDate = lowestDates[lowestDates.length - 1];
                document.getElementById('result').innerText = `You should receive your next booster between ${firstDate} and ${lastDate}`;
            } else if (lowestDates.length === 1) {
                document.getElementById('result').innerText = `You should receive your next booster on ${lowestDates[0]}`;
            } else {
                document.getElementById('result').innerText = 'No valid data found for the selected date.';
            }
        }

        // Helper function to get the correct column index based on selected date and wrapping logic
        function getColumnIndexForDate(selectedDateObj, startDate) {
            const dateDiff = (selectedDateObj - startDate) / (1000 * 60 * 60 * 24); // Calculate difference in days
            if (dateDiff < 0) {
                return -1; // Date is out of bounds, no index found
            }

            let dateColumnIndex = Math.round(dateDiff);

            // Wrap the index if it exceeds the length of the headers
            if (dateColumnIndex >= generatedHeaders.length) {
                dateColumnIndex = dateColumnIndex % generatedHeaders.length;
            }

            return dateColumnIndex;
        }

        // Corrected function to convert a Date object to a readable date string
        function formatDateToReadable(date) {
            const options = { month: 'long', day: 'numeric' };
            const day = date.getDate();

            // Correct suffix logic
            const suffix = (day % 10 === 1 && day !== 11) ? 'st' :
                           (day % 10 === 2 && day !== 12) ? 'nd' :
                           (day % 10 === 3 && day !== 13) ? 'rd' : 'th';

            return date.toLocaleDateString('en-US', options) + suffix + `, ${date.getFullYear()}`;
        }
    </script>
</body>
</html>
